<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>의사 클래스(가상클래스)</title>
        <style>
            [type="button"]{
                width:150px; height: 50px;
                background-color: blue; color: white;
                border: none; border-radius: 15px;
            }
            [type="button"]:hover{
                background-color: gray;
            }
            [type="button"]:active{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <input type="button" value="버튼">
    </body>
